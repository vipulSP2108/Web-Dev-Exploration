<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="styleproj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar">

            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="dil">
                <div class="diliver">
                    <div class="diliver_icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="diliver_text">
                        <div class="deliver_to">
                            Deliver to
                        </div>
                        <div class="india">
                            India
                        </div>
                    </div> 
                </div>
            </div>

            <div class="nav_search">
                <select name="All" id="all">
                    <option value="Departments">All</option>
                    <option value>Arts & Crafts</option>
                    <option value>Automotive</option>
                    <option value>Baby</option>
                    <option value>Kit</option>
                    <option value>Beauty & Personal Care</option>
                    <option value>Books</option>
                    <option value>Boys' Fashion</option>
                    <option value>Computers</option>
                    <option value>Deals</option>
                    <option value>Digital Music</option>
                    <option value>Electronics</option>
                    <option value>Girls' Fashion Health & Household</option>
                    <option value>Home & Kitchen</option>
                    <option value>Industrial & Scientific</option>
                    <option value>Kindle Store</option>
                    <option value>Luggage</option>
                    <option value>Men's Fashion</option>
                    <option value>Movies & TV</option>
                    <option value>Music, CDs & Vinyl</option>
                    <option value>Pet Supplies</option>
                    <option value>Prime Video</option>
                    <option value>Software</option>
                    <option value>Sports & Outdoors</option>
                    <option value>Tools & Home Improvement</option>
                    <option value>Toys & Games</option>
                    <option value>Video Games</option>
                    <option value>Women's Fashion</option>
                </select>
                <input type="text" id="search" placeholder=" Search Amazon">
                <div class="search_logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            
            <div class="nav_right">
                <div class="lang_main">
                    <div class="lang_selector">
                        <div class="lang_flag">
                            <i class="fa-solid fa-flag-usa"></i>
                        </div>
                        <div class="lang_text">
                            EN
                            <i class="fa-solid fa-caret-down"></i>
                        </div>
                    </div>    
                </div>

                <div class="nav_account">
                    <div class="account">
                        <div class="account_hello">
                            Hello, sign in
                        </div>
                        <div class="account_div2">
                            <div class="account_list">
                                <div class="list">
                                    Account & Lists
                                </div>
                                <div class="account_icon">
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="nav_return">
                    <div class="nav_return_text">
                        <div class="nav_return_text1">Return</div>
                        <div class="nav_return_text2">& Orders</div>
                    </div>
                </div>

                <div class="nav_cart">
                    <!-- <div class="nav_cart_mix"> -->
                        <div class="nav_cart_mix">
                            <div class="nav_cart_mix_text">
                                0
                            </div>
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="nav_cart_text">
                            Cart
                        </div>
                    <!-- </div> -->
                </div>

            </div>

        </div>
    </header>
</body>
</html>
